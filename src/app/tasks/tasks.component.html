<div class ="row">
    <div class ="col-md-6">
        <h3>List of tasks</h3>
   </div>

    <div class ="col-md-6 text-right">
        <button class="btn btn-dark btn-sm">
        <i class="fa fa-plus"></i>New task
        </button>
    </div>
</div>


<div class="row my-4">
  <div class="col-md-6 mx-auto">

      <div class="form-group">
            <label for="label">label</label>
            <input  id="label" type="text" class="form-control">
      </div>

      <div class="form-check my-2">
          <label class="form-check-label">
              <input  type ="checkbox" class="form-check-input">
              completed
          </label>
      </div>

    <button (click)="addTask()" type="button" name="" id="" class="btn btn-success btn-block">
      <i class="fa fa-send"></i>New Task</button>
    
 </div>

</div>


<table class="table table-special">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Libelle</th>
            <th scope="col">Statut</th>
            <th scope="col">delete</th>
            <th scope="col">update</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of tasks">
                <tr>
                        <th scope="row">{{ task.id }}</th>
                        <td>{{ task.label }}</td>
                        <td>
                    
                        <span (click)="changeCompleted(task)" [ngClass]="{'badge-info':task.completed,
                        'badge-danger':!task.completed
                        }" class="badge badge-danger badge-pill">
                    <i class="fa" [ngClass]="{
                                                'fa-thumbs-up':task.completed,
                                                'fa-thumbs-down':!task.completed 
                                            }"> 
                    </i>
                </span>
                </td>
                <td>    
                <button (click)="deleteTask(task.id)"  class="btn btn-sm dark">
                        <i class="fa fa-trash"></i>
                </button>
                </td>
                <td>    
                <button  class="btn btn-sm">
                                <i class="fa fa-pencil"></i>
                </button>
                        </td>
            </tr>
             </tbody>
                  </table>
